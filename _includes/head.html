<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }} | Front-end Designer from New York</title>
  
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">

  <!-- Favicons -->
  <link rel="icon" type="image/png" href="{{ "/favicon-32x32.png" | prepend: site.github.url }}" sizes="32x32">
  <link rel="icon" type="image/png" href="{{ "/favicon-194x194.png" | prepend: site.github.url }}" sizes="194x194">
  <link rel="icon" type="image/png" href="{{ "/favicon-96x96.png" | prepend: site.github.url }}" sizes="96x96">
  <link rel="icon" type="image/png" href="{{ "/favicon-16x16.png" | prepend: site.github.url }}" sizes="16x16">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

  <script>
  window.addEventListener("beforeunload", function (e) {
    // var confirmationMessage = "woah";
    document.body.classList.remove("fade-in");
    document.body.classList.add("fade-out");
    // e.returnValue = confirmationMessage;     // Gecko, Trident, Chrome 34+
    // return confirmationMessage;              // Gecko, WebKit, Chrome <34
  });
  </script>

  <script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	  ga('create', 'UA-46837746-1', 'auto');
	  ga('send', 'pageview');

	</script>
</head>
